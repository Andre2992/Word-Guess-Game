<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Comaptible" content="ie-edge">
    <title>NBA Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href=".\assets\Css\reset.css" type="text/css">
    <link rel="stylesheet" href=".\assets\Css\style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron-fluid background py-5">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-12 col-md-8 my-3">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/nxE7pPjN1D8" allow="allowfullscreen"></iframe>
                    </div>
                </div>
                <div class="col12 col-md-4 my-3">
                    <h1>NBA Hangman!!!</h1>
                    <button id="new-game-button">
                        <i class="fas fa-gamepad"></i>
                        Start A New Game
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center py-5" id="placeholder-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 my-3">
                            <h2>Fill These In!
                                <br/>
                                <span id="placeholders">_ _ _ _ _ _ _ _ _ _ _ _ _ _ _</span>
                            </h2>
                        </div>
                        <div class="col-12 col-md-6 my-3">
                            <h2>Incorrect Letters Guessed
                                <br/>
                                <span id="guessed-letters"></span>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-4 text-center py-5">
                <h3>
                    Guesses Left:
                    <span id="guesses-left">0</span>
                </h3>
            </div>
            <div class="col-12 col-md-4 text-center py-5">
                <h3>
                    Wins:
                    <span id="Wins">0</span>
                </h3>
            </div>
            <div class="col-12 col-md-4 text-center py-5">
                <h3>Losses:
                    <span id="Losses">0</span>
                </h3>
            </div>
        </div>
    </div>
    <script src=".\assets\Javascript\game.js"></script>
</body>

</html>
